  <section class="login-container glass">
    <h1>Înregistrare</h1>
    <p>Creați un cont pentru a accesa AutoLux</p>

    <form class="login-form" action="register.php" method="POST">
      
      <label for="nume">Nume complet</label>
      <input type="text" id="nume" name="nume" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Parolă</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirmă Parola</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit" class="send-btn">Creează cont</button>

      <p class="register-link">Ai deja cont? <a href="login.html">Autentifică-te aici</a></p>

    </form>
  </section>
