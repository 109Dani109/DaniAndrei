<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Exercitiul 2</title>
</head>
<body>
    <script>
        let tranzactie1 = true;
        let tranzactie2 = false;

        if (tranzactie1) {
            console.log("Tranzacție acceptată!");
        }

        if (tranzactie2) {
             console.log("Tranzacție acceptată!");
        } else {
            console.log("Tranzacție refuzată!");
        }
    </script>

    <!-- COMENTARIU:
    Deoarece tranzacție1 are valoarea true, instrucțiunea IF se execută și se afișează
    „Tranzacție acceptată!”.

    Deoarece tranzacție2 are valoarea false, instrucțiunea IF-ELSE nu execută ramura IF,
    ci o execută pe cea ELSE, afișând mesajul „Tranzacție refuzată!”.

    Daca este True, se executa blocul if 
    In caz contrar, se executa blocul else
    -->
</body>
</html>
