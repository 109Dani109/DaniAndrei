<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="styleContactt.css">
  <link rel="stylesheet" href="navBar.css">
</head>
<body>
  <!-- Bara de navigație -->
  <nav class="navbar glass">
    <!-- Logo stânga -->
    <a href="index.html" class="nav-logo">AutoLux</a>

    <!-- Link-uri centru -->
    <ul class="nav-links">
      <li><a href="about.html">Despre Noi</a></li>
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="locatii.html" >Locații</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>

    <!-- Buton dreapta -->
    <button class="login-btn"><a href="login.html">Log In</a></button>
  </nav>

  <!-- Secțiunea de contact -->
  <section class="contact-container glass">
    <h1>Contactează-ne</h1>
    <p>Completează formularul de mai jos și te vom contacta în cel mai scurt timp.</p>

    <form class="contact-form" action="sendMail.php" method="post">
      <label for="nume">Nume</label>
      <input type="text" id="nume" name="nume" placeholder="Introdu numele tău" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplu@email.com" required>

      <label for="mesaj">Mesaj</label>
      <textarea id="mesaj" name="mesaj" rows="5" placeholder="Scrie mesajul tău aici..." required></textarea>

      <button type="submit" class="send-btn">Trimite Mesaj</button>
    </form>
  </section>


  <script>
document.querySelector(".contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    let formData = new FormData(this);

    fetch("sendMail.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(resp => {
        if (resp.includes("success")) {
            alert("✅ Mesaj trimis cu succes!");
            this.reset();
        } else {
            alert("❌ Eroare la trimitere: " + resp);
        }
    });
});
</script>

</body>
</html>
