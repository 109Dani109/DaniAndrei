  <section class="contact-container">
    <h1>Contactează-ne</h1>
    <p>Completează formularul de mai jos și te vom contacta in cel mai scurt timp</p>

    <form class="contact-form" action="#" method="post">
      <label for="nume">Nume</label>
      <input type="text" id="nume" name="nume" placeholder="Introdu numele tău" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplu@email.com" required>

      <label for="mesaj">Mesaj</label>
      <textarea id="mesaj" name="mesaj" rows="5" placeholder="Scrie mesajul tău aici..." required></textarea>

      <button type="submit" class="send-btn">Trimite Mesaj</button>
    </form>
  </section>
