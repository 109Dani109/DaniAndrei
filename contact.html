<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleContact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contactează-ne</h1>
        <p>Ne poți trimite un mesaj și te vom contacta în cel mai scurt timp.</p>
        
        <form action="#" method="post" class="contact-form">
            <label for="name">Nume</label>
            <input type="text" id="name" name="name" placeholder="Numele tău" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email-ul tău" required>

            <label for="subject">Subiect</label>
            <input type="text" id="subject" name="subject" placeholder="Subiect" required>

            <label for="message">Mesaj</label>
            <textarea id="message" name="message" rows="5" placeholder="Scrie mesajul tău..." required></textarea>

            <button type="submit">Trimite</button>
        </form>
    </div>
</body>
</html>
