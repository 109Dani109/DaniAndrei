<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Formular Contact - Black & Red</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glow roșu de fundal */
        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,0,0,0.5), transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(80px);
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.6; }
            to   { transform: scale(1.3); opacity: 0.8; }
        }

        .card {
            position: relative;
            width: 430px;
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #330000;
            box-shadow: 0 0 25px rgba(255,0,0,0.3);
            color: white;
            animation: fadeIn 0.8s ease-out;
            transition: 0.4s;
        }

        .card:hover {
            box-shadow: 0 0 35px rgba(255,0,0,0.7);
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff1a1a;
            text-shadow: 0 0 10px red;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #ff4c4c;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #330000;
            background: #0d0d0d;
            color: #ff4444;
            font-size: 15px;
            transition: 0.3s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #ff1a1a;
            box-shadow: 0 0 10px rgba(255,0,0,0.7);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #660000, #ff1a1a);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }

        .error {
            color: #ff3333;
            font-size: 14px;
            transition: 0.3s;
        }

        #success {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            animation: popIn 0.4s ease;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Contactează-ne</h2>

    <form id="contactForm">
        <label>Nume:</label>
        <input type="text" id="name">
        <span id="nameError" class="error"></span>

        <label>Email:</label>
        <input type="text" id="email">
        <span id="emailError" class="error"></span>

        <label>Mesaj:</label>
        <textarea id="message" rows="4"></textarea>
        <span id="messageError" class="error"></span>

        <button type="button" onclick="validateForm()">Trimite</button>
    </form>

    <div id="success"></div>
</div>

<script>
function validateForm() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let messageError = document.getElementById("messageError");

    nameError.textContent = "";
    emailError.textContent = "";
    messageError.textContent = "";
    document.getElementById("success").innerHTML = "";

    let valid = true;

    if (name.length < 3) {
        nameError.textContent = "Numele trebuie să aibă cel puțin 3 caractere.";
        valid = false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        emailError.textContent = "Introduceți un email valid.";
        valid = false;
    }

    if (message.length < 10) {
        messageError.textContent = "Mesajul trebuie să conțină minim 10 caractere.";
        valid = false;
    }

    if (valid) {
        document.getElementById("success").innerHTML =
            `<strong>Mulțumim, ${name}!</strong><br>Mesajul tău a fost primit:<br><em>${message}</em>`;
    }
}
</script>

</body>
</html>
